<div class="post">
    <div class="post-heading">
      <div class="post-title">
        {{post_dict['subject']}}
      </div>
  
      <div class="post-date">
        Created: {{post_dict['created'].strftime("%b %d, %Y")}}
      </div>
    </div>
    <div class="post-content">
      {{post_dict['content'] | safe}}
    </div>
  </div>
